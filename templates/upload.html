<!DOCTYPE html>
<html>
<head>
    <title>Upload Medicine Photo</title>
    <style>
        body { font-family: Arial; text-align: center; background: #f7f7f7; margin:0; padding:0; }
        .container { margin-top: 100px; }
        h1 { color: #2c3e50; }
        input[type="file"] { font-size: 18px; margin-top: 20px; }
        button { margin-top: 20px; padding: 10px 20px; font-size: 16px; border-radius: 5px; background:#3498db; color:white; border:none; cursor:pointer; }
        button:hover { background:#2980b9; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Your Medicine Photo</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" capture="environment" required>
            <br>
            <button type="submit">Upload & Analyze</button>
        </form>
    </div>
</body>
</html>
